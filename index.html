<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Navbar</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="#home"><i class="fas fa-home"><span>home</span></i></a>
            <a href="#about"><i class="fas fa-user"><span>about</span></i></a>
            <a href="#gallery"><i class="fas fa-images"><span>gallery</span></i></a>
            <a href="#portfolio"><i class="fas fa-briefcase"><span>portfolio</span></i></a>
            <a href="#contact"><i class="fas fa-home"><span>contact</span></i></a>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">home</section>
        <section id="about" class="section">about</section>
        <section id="gallery" class="section">gallery</section>
        <section id="portfolio" class="section">portfolio</section>
        <section id="contact" class="section">contact</section>
    </div>

</body>
</html>
